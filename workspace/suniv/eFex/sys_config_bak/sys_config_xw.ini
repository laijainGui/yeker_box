;*****************************************************************************
;ddr sdram (x16)
;ddr 32mx16 (64mb)(k4h511638c-ucb3, k4h511638c-uccc, hy5du121622dtp-d43)
;*****************************************************************************
sdr_ddr   = 0
bwidth    = 16
col_width = 9
row_width = 12
bank_size = 4
cas       = 3
size      = 16

;*****************************************************************************
;ddr 16mx16 (32mb) (k4h561638f-ucb3, k4h561638h-uccc, m13s2561616a-5t)
;*****************************************************************************
;sdr_ddr   = 1
;bwidth    = 16
;col_width = 9
;row_width = 13
;bank_size = 4
;cas       = 25
;size      = 32

;*****************************************************************************
;ddr 16mx16 (32mb) (hy5du561622etp-5)
;*****************************************************************************
;sdr_ddr   = 1
;bwidth    = 16
;col_width = 9
;row_width = 13
;bank_size = 4
;cas       = 25
;size      = 32

;*****************************************************************************
;ddr sdram (x8)
;ddr 64mx8 (64mb) (k4h510838d-uccc)
;*****************************************************************************
;sdr_ddr   = 1
;bwidth    = 8
;col_width = 11
;row_width = 13
;bank_size = 4
;cas       = 3
;size      = 64

;*****************************************************************************
;sdr sdram (x16)
;sdr 32mx16 (64mb)
;*****************************************************************************
