;bwidth     = 16
;col_width  = 10
;row_width  = 13
;bank_size  = 4
;cas        = 2
;size       = 64

;*****************************************************************************
;sdr 16mx16 (32mb)(k4s561632h)
;*****************************************************************************
;sdr_ddr     = 0
;bwidth      = 16
;col_width   = 9
;row_width   = 13
;bank_size   = 4
;cas         = 3
;size        = 32

;*****************************************************************************
;sdr sdram (x32)
;sdr 16mx16 (64mb)(two k4s561632h 2x16bits = 32bits)
;*****************************************************************************
;sdr_ddr   = 0
;bwidth    = 32
;col_width = 9
;row_width = 13
;bank_size = 4
;cas       = 3
;size      = 64

