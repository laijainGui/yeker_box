;------------------------------------------------------------------------------------------
;                                      硬件配置  USB参数
;------------------------------------------------------------------------------------------
[usb_para]
;--------------------------------
;---       全局控制标志
;--------------------------------
usb_global_enable  = 1
usbc_num           = 1

;--------------------------------
;---       USB0控制标志
;--------------------------------
[usbc0]
usb_enable          = 1
usb_port_type       = 0
